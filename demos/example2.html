<!DOCTYPE html>
<html>
<head>
	<title>Example w</title>
  <link rel="stylesheet" href="/src/nimblepic.css">
</head>
<body>

    <p class="p-sm">This example uses dynamic height, based on the source file. Also uses delayed event</p>
    <span id="delayed-image-load"
          class="imgresp"
          data-img-sm="img/example-1-35.jpg"
          data-img-md="img/example-1-58.jpg"
          data-delay-image-load-event="unique-event-name">
        Alternative text
    </span>

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/src/lib/modernizr-custom.js"></script>
	<script src="/src/nimblepic.js"></script>


  <script>
      nimblePic.setImages($);
      setTimeout(function() {
          // trigger the delayed event (must be after DOM fully loaded)
          $(document).trigger($("#delayed-image-load").attr("data-delay-image-load-event"));
      }, 2000);
  </script>

</body>
</html>
