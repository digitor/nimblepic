<!DOCTYPE html>
<html class="no-js">
<head>
	<title>Example 1</title>
  <link rel="stylesheet" href="/demos/css/nimblepic.css">
</head>
<body>

	<p class="p-sm">This example uses fixed heights for small, medium and large viewports. Heights are optional and `data-height-lg` will still use `data-img-md`.</p>
    
  <span class="nimpic"
        data-img-sm="img/example-1-35.jpg"
        data-img-md="img/example-1-58.jpg"
        data-height-sm="350"
        data-height-md="400"
        data-height-lg="500"
        >
      Alternative text
  </span>

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/src/lib/classList.js"></script>
  <script src="/src/lib/modernizr-custom.js"></script>
  <script src="/src/nimblepic.js"></script>
  <script>
    nimblePic.setImages();
  </script>
</body>
</html>
